<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f7f7f7;
    }

    header {
      background-color: #4CAF50;
      padding: 10px 20px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    nav {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 8px 14px;
      border-radius: 4px;
      font-weight: 600;
      transition: background-color 0.3s ease;
      padding-right: 50px;
    }

    nav a:hover {
      background-color: #45a049;
    }

    main {
      text-align: center;
      padding: 100px 20px 40px; /* Added top padding to avoid content being hidden behind fixed header */
      color: #333;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        width: 100%;
        justify-content: flex-start;
      }

      nav a {
        flex: 1 1 auto;
        text-align: center;

      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Student Management System</h1>
    <nav>
      <a href="{% url 'base' %}" class="btn">Home</a>
      <a href="{% url 'student_list' %}">View Students</a>
      <a href="{% url 'subject_list' %}">View Subjects</a>
      
    </nav>
  </header>

  <main>
    {% block content %}
    {% endblock %}
  </main>

</body>
</html>
